<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMC - Queue Caller</title>

  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="queue-caller.css">

  <script src="https://kit.fontawesome.com/f1a6684a2b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container bg-gray-800 text-white">
    <div class="header">
      <div class="locket-container bg-gray-900 inner-shadow">
        <span class="locket-label">Loket</span> <b class="text-lime">4</b>
      </div>

      <a href="#" class="app-exit text-lime">
        <i class="fa fa-power-off"></i>
      </a>
    </div>

    <div class="main-content">
      <div>
        <div class="queue-number-wrapper border-gray-900">
          <div class="queue-number-border bg-lime-3d text-lime"> 
            <div class="queue-number bg-gray-800">
              A004
            </div>
          </div>
        </div>
  
        <div class="app-text">
          <div class="app-text-title text-lime">Customer Service</div>
          <div class="app-text-subtitle">Sisa Antrian 10</div>
        </div>
  
        <div class="queue-call-background bg-gray-900 inner-shadow">
          <button class="queue-call-button text-lime bg-gray-3d outer-shadow">Call</button>
        </div>
  
        <div class="queue-action-list bg-gray-900 inner-shadow">
          <div class="queue-action-frame bg-lime">
            <button class="queue-action bg-gray-900 text-lime">
              <i class="fa fa-stop"></i>
            </button>
          </div>
          <div class="queue-action-frame bg-lime">
            <button class="queue-action bg-gray-900 text-lime">
              <i class="fa fa-pause"></i>
            </button>
          </div>
          <div class="queue-action-frame bg-lime">
            <button class="queue-action bg-gray-900 text-lime">
              <i class="fa fa-forward"></i>
            </button>
          </div>
          <div class="queue-action-frame bg-lime">
            <button class="queue-action bg-gray-900 text-lime">
              <i class="fa fa-play"></i>
            </button>
          </div>
        </div>
  
        <div class="queue-action-label-list">
          <div class="queue-action-label">
            Finish
          </div>
          <div class="queue-action-label">
            Skip
          </div>
          <div class="queue-action-label">
            Forward
          </div>
          <div class="queue-action-label">
            Special
          </div>
        </div>
      </div>
    </div>

    <div class="user-container">
      <div class="user-wrapper">
        <div class="user-icon border-lime text-lime">
          <i class="fa fa-user-circle"></i>
        </div>
        John Doe
      </div>
    </div>

    <div class="background-1 bg-lime"></div>
    <div class="background-2 bg-avocado"></div>
  </div>
</body>
</html>
